<head>

    <h1>Daily spending list</h1>
    <div class="container">

            <input type="text" placeholder="Note" id="themviec">
            <input type="number" placeholder="soluong" id="themsoluong">
            <input type="number" placeholder="Amount" id="themtien">
            <button id="add" onclick="them()">Add</button>
            <button id="tinhtong" onclick="tinhtong()">Total</button>
            <button id="Reset" onclick="resetValue()">Reset</button>
        </aside>
        <div id="main">
            <h2>
                <strong>List</strong>
                <strong id="quantity" >Quantity</strong>
                <strong>Money</strong>
            </h2>

                <table  class="fulltb">
                <tr>
                    <td>
                        <div id="hienviec">
                            <table id="tableview"></table>
                        </div>
                    </td>
                    <td>
                        <div id="hiensoluong">
                            <table  id="tableview1"></table>
                        </div>
                    </td>
                    <td>
                        <div id="hientien">
                            <table  id="tableview2"></table>
                        </div>
                    </td>
                </tr>
            </table>
            </div>
                <div id="displaytong"></div>
            </div>
        </div>
    </div>
    <script src="vd.js"></script>
